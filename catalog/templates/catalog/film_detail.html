{% extends "base.html" %}

{% block content %}

<div class="container">
    <br><br>
    <h1 class="display-3">{{ film.title }}</h1>
    <br>

    <p class="lead">Director: {{ film.director }} </p>
    <p class="lead">Protagonista: {{ film.star }} </p>
    <p class="lead">Género: {{ film.genre }} </p>
    <p class="lead">Fecha de Publicación: {{ film.release_date }} </p>
    <p class="lead">Sinopsis: {{ film.sinopsis }} </p>

</div>

{% endblock %}
