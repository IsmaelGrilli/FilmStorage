{% extends "base.html" %}

{% block content %}

<div class="container">
    <br><br>
    <h1 class="display-3">{{ film.titulo }}</h1>
    <br>

    <p class="lead">Director: {{ film.director }} </p>
    <p class="lead">Protagonista: {{ film.protagonista }} </p>
    <p class="lead">Género: {{ film.genero }} </p>
    <p class="lead">Fecha de Publicación: {{ film.fecha_salida }} </p>
    <p class="lead">Sinopsis: {{ film.sinopsis }} </p>

</div>

{% endblock %}
